<html>
    <head>
        <link rel="stylesheet" type="text/css" href="game.css">
        <script src="game.js"></script>
    </head>
    
    <body>
        <h1>Tic Tac Toe</h1>
        <br>
        <table>
            <tr>
                <td><p onclick="change('b1', 0, 0)" id="b1">1</p></td>
                <td><p onclick="change('b2', 0, 1)" id="b2">2</p></td>
                <td><p onclick="change('b3', 0, 2)" id="b3">3</p></td>
            </tr>
            <tr>
                <td><p onclick="change('b4', 1, 0)" id="b4">4</p></td>
                <td><p onclick="change('b5', 1, 1)" id="b5">5</p></td>
                <td><p onclick="change('b6', 1, 2)" id="b6">6</p></td>
            </tr>
            <tr>
                <td><p onclick="change('b7', 2, 0)" id="b7">7</p></td>
                <td><p onclick="change('b8', 2, 1)" id="b8">8</p></td>
                <td><p onclick="change('b9', 2, 2)" id="b9">9</p></td>
            </tr>
        </table>
        <br>
        <p id="msg">Your turn</p>
    </body>
</html>
